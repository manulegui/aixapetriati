<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="keywords" content="politica, dirigente, sindicato, feminismo, derechos laborales">
  <title>Aixa Petriati - Multimedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lora', serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: #003366;
    }

    .navbar {
      background: linear-gradient(to right, #003366, #3399cc);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      background-color: #002244;
      border-radius: 5px;
    }

    .carrusel-wrapper {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .carrusel {
      position: relative;
      overflow: hidden;
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      display: flex;
      align-items: center;
    }

    .carrusel-contenedor {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: fit-content;
      height: 100%;
    }

    .carrusel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .botones {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .botones button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botones button:hover {
      background-color: #3399cc;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .video-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
      text-align: center;
    }

    .video-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .video-item img:hover {
      transform: scale(1.05);
    }

    .video-item p {
      margin-top: 1rem;
      color: #003366;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .carrusel-wrapper {
        max-width: 90%;
      }

      .video-item {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER CON MENÚ RESPONSIVE -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">AIXA PETRIATI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
            <li class="nav-item"><a class="nav-link" href="multimedia.html">Multimedia</a></li>
            <li class="nav-item"><a class="nav-link" href="prensa.html">Prensa</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CARRUSEL -->
  <section class="carrusel-wrapper">
    <h2>Galería de Fotos</h2>
    <div class="carrusel">
      <div class="carrusel-contenedor" id="carrusel">
        <img src="../images/foto2.jpg" alt="Imagen 2">
        <img src="../images/Sin título.png" alt="Imagen 3">
        <img src="../images/foto5.webp" alt="Imagen 5">
        <img src="../images/foto8.jpg" alt="Imagen 8">
        <img src="../images/foto9.jpg" alt="Imagen 9">
        <img src="../images/foto10.jpg" alt="Imagen 10">
        <img src="../images/foto 11.jpg" alt="Imagen 11">
        <img src="../images/foto12.jpg" alt="Imagen 12">
        <img src="../images/foto13.jpg" alt="Imagen 13">
      </div>
    </div>
    <div class="botones">
      <button onclick="moverCarrusel(-1)">Anterior</button>
      <button onclick="moverCarrusel(1)">Siguiente</button>
    </div>
  </section>

  <!-- VIDEOS -->
  <h2>Videos</h2>
  <div class="videos">
    <div class="video-item">
      <a href="https://www.youtube.com/watch?v=E_faZiOy6JU" target="_blank">
        <img src="https://img.youtube.com/vi/E_faZiOy6JU/0.jpg" alt="Video 1">
      </a>
      <p>"El apoyo de los gremios fue..."</p>
    </div>
    <div class="video-item">
      <a href="https://www.youtube.com/watch?v=afMsya8YaoI" target="_blank">
        <img src="https://img.youtube.com/vi/afMsya8YaoI/0.jpg" alt="Video 2">
      </a>
      <p>"Sindicatos y gobierno"</p>
    </div>
    <div class="video-item">
      <a href="https://www.youtube.com/watch?v=EBtlOZVtwy4" target="_blank">
        <img src="https://img.youtube.com/vi/EBtlOZVtwy4/0.jpg" alt="Video 3">
      </a>
      <p>"Reducción de jornada laboral..."</p>
    </div>
    <div class="video-item">
      <a href="https://www.youtube.com/watch?v=58ph8guRgME" target="_blank">
        <img src="https://img.youtube.com/vi/58ph8guRgME/0.jpg" alt="Video 4">
      </a>
      <p>"Entrevista RealPolitik"</p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 aixapetriatti.com | Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPT DEL CARRUSEL -->
  <script>
    let indice = 0;
  
    function moverCarrusel(direccion) {
      const carrusel = document.getElementById("carrusel");
      const total = carrusel.children.length;
      indice = (indice + direccion + total) % total;
      carrusel.style.transform = `translateX(-${indice * 100}%)`;
    }
  </script>

</body>
</html>
